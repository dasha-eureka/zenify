    <body> 
    <div class="content">
        <header>
            <div class="header">
                <div class="logo">
                    <a href="index.html"><img src="images/Company-logo.svg"></a>
                </div>
                <div class="menu">

                    <a href="feature.html" class="menu-link">Products<img src="images/button-icon.svg"></a>

        <div class="blog-filters">
